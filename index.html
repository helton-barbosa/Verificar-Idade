<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Verificar a idade, verificar se é homem ou mulher, verificar a faixa etária">
   <title>Verificar Idade</title>
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
      <h1>Verificar Idade</h1>
   </header>

   <section>
      <div>
         <p>
            <label for="txtano">Ano de nascimento:</label>
            <input type="number" name="txtano" id="txtano" min="0" max="120">
         </p>
         <p>Gênero:
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
         </p>
         <div #botao>
            <input class="botaoEnviar" type="button" value="Verificar" onclick="verificar()">
         </div>
      </div>
      <div id="res">
         Preencha os dados acima para ver o resultado!
      </div>
   </section>

   <footer>
      <p>&copy; Helton Barbosa</p>
   </footer>

   <script src="script.js"></script>
</body>
</html>
